/* ---------------- Grundlayout ---------------- */

:root{
    --blue:#0d2a55;
    --lightblue:#cfe8ff;
}

body{
    margin:0;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    background:var(--lightblue);
    overflow:hidden;
}

/* zentriert alles mobilfreundlich */
.center{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

/* ---------------- Umschlag ---------------- */

#envelope{
    width:90vw;
    max-width:420px;
    height:260px;
    background:white;
    border-radius:6px;
    position:relative;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    cursor:pointer;
    perspective:1000px;
}

/* Umschlagklappe */
.flap{
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:white;
    clip-path: polygon(0 0,100% 0,50% 55%);
    border-bottom:2px solid #ddd;
    transform-origin:top;
    transition:transform 1s ease;
}
